# Nginx Configuration for Life World OS
# Routes traffic based on domain names

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream definitions
    upstream backend-dev {
        server backend-dev:3001;
    }

    # upstream backend-staging {
    #     server backend-staging:3002;
    # }

    # upstream backend-prod {
    #     server backend-prod:3003;
    # }

    upstream frontend-dev {
        server frontend-dev:5173;
    }

    upstream dev-hub {
        server dev-hub:8080;  # Internal port (always 8080)
    }

    # upstream frontend-staging {
    #     server frontend-staging:5174;
    # }

    # upstream frontend-prod {
    #     server frontend-prod:5175;
    # }

# Development Environment - http://dev.lifeworld.com
server {
    listen 80;
    server_name dev.lifeworld.com;

    # Frontend
    location / {
        proxy_pass http://frontend-dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api {
        proxy_pass http://backend-dev;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://backend-dev/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

