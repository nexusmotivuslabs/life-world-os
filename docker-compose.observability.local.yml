# Phase 1: Local Observability Stack
# Prometheus + Grafana + Loki for local development monitoring
#
# Prometheus: http://localhost:9090 (no login)
# Grafana:    http://localhost:3000  login: admin / admin
# Loki:       http://localhost:3100 (logs; query via Grafana Explore)

services:
  # Loki - Log aggregation (CloudWatch-like; view in Grafana Explore)
  loki:
    image: grafana/loki:latest
    container_name: life-world-os-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yaml:/etc/loki/config.yaml:ro
      - loki_data:/loki/data
    command: -config.file=/etc/loki/config.yaml
    networks:
      - observability-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: life-world-os-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.local.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - observability-network
      - life-world-os-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Dashboards and Visualization
  # Local dev: admin password reset to "admin" on every start so login always works (volume preserved).
  grafana:
    image: grafana/grafana:latest
    container_name: life-world-os-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    entrypoint: ["/bin/sh", "-c", "grafana-cli admin reset-admin-password admin 2>/dev/null || true; exec grafana-server --config=/etc/grafana/grafana.ini"]
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
      - loki
    networks:
      - observability-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Promtail - Ship logs to Loki (backend/frontend logs from host /tmp when using npm run local)
  promtail:
    image: grafana/promtail:latest
    container_name: life-world-os-promtail
    volumes:
      - ./monitoring/promtail/promtail-config.yaml:/etc/promtail/config.yaml:ro
      - /tmp:/var/log/host:ro
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - observability-network
    restart: unless-stopped

  # Node Exporter (Optional) - System Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: life-world-os-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - observability-network
    restart: unless-stopped

networks:
  observability-network:
    driver: bridge
  life-world-os-dev-network:
    name: life-world-os-dev-network
    driver: bridge
    # Network shared with dev services (created if missing)

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

