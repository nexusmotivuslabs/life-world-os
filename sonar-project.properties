# SonarQube Project Configuration
# Life World OS - Code Quality Analysis

# Project identification
sonar.projectKey=life-world-os
sonar.projectName=Life World OS
sonar.projectVersion=1.1.0

# Source code location
sonar.sources=apps
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/.next/**,**/prisma/migrations/**,**/scripts/**,**/*.d.ts

# Test exclusions (if you want to analyze tests separately)
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Language settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/dist/**,**/build/**,**/prisma/**,**/scripts/**,**/*.d.ts,**/coverage/**

# TypeScript/JavaScript settings
sonar.typescript.tsconfigPath=apps/backend/tsconfig.json,apps/frontend/tsconfig.json

# Code duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/dist/**,**/build/**

# Analysis parameters
sonar.verbose=false

# Backend specific
sonar.modules=backend,frontend

# Backend module
backend.sonar.projectName=Life World OS - Backend
backend.sonar.sources=apps/backend/src
backend.sonar.tests=apps/backend/src
backend.sonar.sourceEncoding=UTF-8
backend.sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.spec.ts,**/prisma/migrations/**,**/scripts/**,**/*.d.ts
backend.sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Frontend module
frontend.sonar.projectName=Life World OS - Frontend
frontend.sonar.sources=apps/frontend/src
frontend.sonar.tests=apps/frontend/src
frontend.sonar.sourceEncoding=UTF-8
frontend.sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,**/*.d.ts
frontend.sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

