# Dnsmasq Configuration for Life World OS
# Provides local DNS resolution for dev.lifeworld.com domains

# Listen on all interfaces
listen-address=0.0.0.0

# Use custom hosts file
addn-hosts=/etc/hosts.dnsmasq

# Don't read /etc/hosts (we use our own)
no-hosts

# Don't read /etc/resolv.conf (use upstream DNS)
no-resolv

# Use Google DNS as upstream
server=8.8.8.8
server=8.8.4.4

# Log queries (optional, for debugging)
log-queries
log-facility=/var/log/dnsmasq.log

# Cache size
cache-size=1000

