# Promtail config for Life World OS
# Ships backend and frontend logs (from host /tmp when using npm run local) to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Backend logs (npm run local writes to /tmp/life-world-backend.log on host)
  - job_name: backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend
          __path__: /var/log/host/life-world-backend.log

  # Frontend logs (npm run local writes to /tmp/life-world-frontend.log on host)
  - job_name: frontend
    static_configs:
      - targets:
          - localhost
        labels:
          job: frontend
          __path__: /var/log/host/life-world-frontend.log

  # Optional: system logs (uncomment and mount host /var/log if needed)
  # - job_name: system
  #   static_configs:
  #     - targets: [localhost]
  #       labels:
  #         job: varlogs
  #         __path__: /var/log/*.log
