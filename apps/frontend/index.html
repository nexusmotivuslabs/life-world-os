<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life World OS</title>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <script>
      window.__appStartupError = null;
      window.addEventListener('error', function(e) {
        window.__appStartupError = e;
        var root = document.getElementById('root');
        if (root && !root.hasAttribute('data-app-mounted')) {
          root.innerHTML = '<div style="min-height:100vh;padding:2rem;font-family:system-ui;background:#111;color:#fff;"><h2 style="color:#f87171;">Startup error</h2><p style="color:#94a3b8;">' + (e.message || 'Unknown error') + '</p><pre style="font-size:12px;overflow:auto;background:#222;padding:1rem;border-radius:8px;">' + (e.error && e.error.stack || '') + '</pre><p style="color:#64748b;margin-top:1rem;">Check Console (F12) for details.</p></div>';
        }
      });
    </script>
    <div id="root">
      <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#111;color:#fff;font-family:system-ui,sans-serif;">Loading Life World OSâ€¦</div>
    </div>
    <noscript>Enable JavaScript to run Life World OS.</noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
