# Phase 1: Portainer - Container Management UI
# Access: http://localhost:9000

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: life-world-os-portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - portainer-network
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  portainer-network:
    driver: bridge

volumes:
  portainer_data:
    driver: local

